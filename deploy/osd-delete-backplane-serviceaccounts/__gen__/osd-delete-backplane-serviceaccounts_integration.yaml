apiVersion: hive.openshift.io/v1
kind: SelectorSyncSet
metadata:
  labels:
    managed.openshift.io/gitHash: ${IMAGE_TAG}
    managed.openshift.io/gitRepoName: ${REPO_NAME}
    managed.openshift.io/osd: 'true'
  name: osd-delete-backplane-serviceaccounts
spec:
  clusterDeploymentSelector:
    matchLabels:
      api.openshift.com/managed: 'true'
  resourceApplyMode: Sync
  resources:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: openshift-backplane
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: osd-delete-backplane-serviceaccounts
      namespace: openshift-backplane
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: osd-delete-backplane-serviceaccounts
    rules:
    - apiGroups:
      - ''
      resources:
      - serviceaccounts
      verbs:
      - get
      - list
      - delete
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: osd-get-namespace
    rules:
    - apiGroups:
      - ''
      resources:
      - namespaces
      verbs:
      - get
      - list
  - apiVersion: managed.openshift.io/v1alpha1
    kind: SubjectPermission
    metadata:
      name: osd-delete-backplane-serviceaccounts
      namespace: openshift-rbac-permissions
    spec:
      clusterPermissions:
      - osd-get-namespace
      permissions:
      - clusterRoleName: osd-delete-backplane-serviceaccounts
        namespacesAllowedRegex: (^openshift-backplane-.*)
      subjectKind: User
      subjectName: system:serviceaccount:openshift-backplane:osd-delete-backplane-serviceaccounts
  - apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: osd-delete-backplane-serviceaccounts
      namespace: openshift-backplane
    spec:
      failedJobsHistoryLimit: 5
      successfulJobsHistoryLimit: 3
      concurrencyPolicy: Replace
      schedule: '*/10 * * * *'
      jobTemplate:
        spec:
          ttlSecondsAfterFinished: 86400
          template:
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/infra
                        operator: Exists
                    weight: 1
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
                operator: Exists
              restartPolicy: Never
              serviceAccountName: osd-delete-backplane-serviceaccounts
              containers:
              - name: osd-delete-backplane-serviceaccounts
                imagePullPolicy: Always
                image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
                args:
                - /bin/bash
                - -c
                - "for ns in $(oc get ns --no-headers | grep -e ^openshift-backplane-.*\
                  \ | awk '{print $1}');do\n    for sa in $(oc get sa -n $ns -l managed.openshift.io/backplane=true\
                  \ --no-headers | awk '{print $1}');do\n      creation=$(date -d\
                  \ $(oc get sa $sa -n $ns -o jsonpath='{.metadata.creationTimestamp}')\
                  \ '+%s');\n      now=$(date +%s);\n      expiryMins=$(oc get sa\
                  \ $sa -n $ns -o jsonpath='{.metadata.annotations.managed\\.openshift\\\
                  .io/backplane-expiry-duration}');\n      if [[ $(expr $((now-creation))\
                  \ \\> ${expiryMins:=720} \\* 60) == 1 ]]; then\n        oc delete\
                  \ sa $sa -n $ns\n      fi\n    done;\ndone;\n"
