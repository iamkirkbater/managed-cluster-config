apiVersion: hive.openshift.io/v1
kind: SelectorSyncSet
metadata:
  labels:
    managed.openshift.io/gitHash: ${IMAGE_TAG}
    managed.openshift.io/gitRepoName: ${REPO_NAME}
    managed.openshift.io/osd: 'true'
  name: ocpbugs-1341-pod-network-connectivity-check-leak
spec:
  clusterDeploymentSelector:
    matchLabels:
      api.openshift.com/managed: 'true'
    matchExpressions:
    - key: hive.openshift.io/version-major-minor
      operator: In
      values:
      - '4.8'
      - '4.9'
      - '4.10'
      - '4.11'
  resourceApplyMode: Sync
  resources:
  - kind: ServiceAccount
    apiVersion: v1
    metadata:
      name: sre-pod-network-connectivity-check-pruner
      namespace: openshift-network-diagnostics
      annotations:
        kubernetes.io/description: Mitigate https://issues.redhat.com/browse/OCPBUGS-1341
          by pruning leaked PodNetworkConnectivityChecks.
  - kind: Role
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: sre-pod-network-connectivity-check-pruner
      namespace: openshift-network-diagnostics
      annotations:
        kubernetes.io/description: Mitigate https://issues.redhat.com/browse/OCPBUGS-1341
          by pruning leaked PodNetworkConnectivityChecks.
    rules:
    - apiGroups:
      - controlplane.operator.openshift.io
      resources:
      - podnetworkconnectivitychecks
      verbs:
      - list
      - delete
  - kind: RoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: sre-pod-network-connectivity-check-pruner
      namespace: openshift-network-diagnostics
      annotations:
        kubernetes.io/description: Mitigate https://issues.redhat.com/browse/OCPBUGS-1341
          by pruning leaked PodNetworkConnectivityChecks.
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: sre-pod-network-connectivity-check-pruner
    subjects:
    - kind: ServiceAccount
      name: sre-pod-network-connectivity-check-pruner
      namespace: openshift-network-diagnostics
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: sre-pod-network-connectivity-check-pruner
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: system:node-reader
    subjects:
    - kind: ServiceAccount
      name: sre-pod-network-connectivity-check-pruner
      namespace: openshift-network-diagnostics
