apiVersion: hive.openshift.io/v1
kind: SelectorSyncSet
metadata:
  labels:
    managed.openshift.io/gitHash: ${IMAGE_TAG}
    managed.openshift.io/gitRepoName: ${REPO_NAME}
    managed.openshift.io/osd: 'true'
  name: sre-pruning-images-pre-4.6
spec:
  clusterDeploymentSelector:
    matchLabels:
      api.openshift.com/managed: 'true'
    matchExpressions:
    - key: hive.openshift.io/version-major-minor
      operator: In
      values:
      - '4.0'
      - '4.1'
      - '4.2'
      - '4.3'
      - '4.4'
      - '4.5'
  resourceApplyMode: Sync
  resources:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: sre-pruner-images
    roleRef:
      kind: ClusterRole
      name: system:image-pruner
      apiGroup: rbac.authorization.k8s.io
    subjects:
    - kind: ServiceAccount
      name: sre-pruner-sa
      namespace: openshift-sre-pruning
  - apiVersion: batch/v1beta1
    kind: CronJob
    metadata:
      name: image-pruner
      namespace: openshift-sre-pruning
    spec:
      failedJobsHistoryLimit: 5
      successfulJobsHistoryLimit: 3
      concurrencyPolicy: Replace
      schedule: 30 */1 * * *
      jobTemplate:
        spec:
          template:
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/infra
                        operator: Exists
                    weight: 1
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
                operator: Exists
              serviceAccountName: sre-pruner-sa
              restartPolicy: Never
              containers:
              - name: image-pruner
                image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
                imagePullPolicy: Always
                args:
                - /bin/bash
                - -c
                - oc adm prune images --token=$$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
                  --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
                  --keep-younger-than=24h --keep-tag-revisions=5 --ignore-invalid-refs=true
                  --confirm
